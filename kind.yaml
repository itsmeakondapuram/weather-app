kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

nodes:
# Control Plane Node
- role: control-plane
  extraMounts:
    - hostPath: /var/run/docker.sock
      containerPath: /var/run/docker.sock
  extraPortMappings:
    - containerPort: 30080
      hostPort: 8080
    - containerPort: 30443
      hostPort: 443

# Worker Node 1
- role: worker

# Worker Node 2
- role: worker

